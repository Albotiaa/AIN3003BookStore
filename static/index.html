<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVault | Your Digital Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-gradient"></div>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <span class="logo-text">BookVault</span>
            </div>
            <div class="header-stats">
                <div class="stat-pill" id="totalBooks">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Books</span>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">
                <span class="gradient-text">Your Digital</span>
                <br>Book Collection
            </h1>
            <p class="hero-subtitle">Organize, track, and manage your library with elegance</p>
        </section>

        <!-- Add Book Section -->
        <section class="card glass-card add-book-section">
            <div class="card-header">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <h2>Add New Book</h2>
            </div>

            <form id="addBookForm" class="book-form">
                <div class="form-grid">
                    <div class="form-group floating">
                        <input type="text" id="title" name="title" required placeholder=" ">
                        <label for="title">Book Title *</label>
                        <div class="input-glow"></div>
                    </div>
                    <div class="form-group floating">
                        <input type="text" id="author" name="author" required placeholder=" ">
                        <label for="author">Author *</label>
                        <div class="input-glow"></div>
                    </div>
                    <div class="form-group floating">
                        <input type="text" id="isbn" name="isbn" placeholder=" ">
                        <label for="isbn">ISBN</label>
                        <div class="input-glow"></div>
                    </div>
                    <div class="form-group floating">
                        <input type="number" id="price" name="price" step="0.01" placeholder=" ">
                        <label for="price">Price ($)</label>
                        <div class="input-glow"></div>
                    </div>
                    <div class="form-group floating">
                        <input type="number" id="quantity" name="quantity" placeholder=" ">
                        <label for="quantity">Quantity</label>
                        <div class="input-glow"></div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <span class="btn-text">Add to Collection</span>
                    <span class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                    <div class="btn-shimmer"></div>
                </button>
            </form>
            <div id="formMessage" class="message"></div>
        </section>

        <!-- Books Collection -->
        <section class="card glass-card books-section">
            <div class="card-header">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h2>Your Collection</h2>
                <button onclick="loadBooks()" class="btn-refresh">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M23 4v6h-6M1 20v-6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div id="booksList" class="books-grid">
                <div class="loading-skeleton">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with Flask & MongoDB â€¢ Database & Cloud Systems Project</p>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal glass-card">
            <button class="modal-close" onclick="closeModal()">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <h2>Edit Book</h2>
            <form id="editBookForm" class="book-form">
                <input type="hidden" id="editBookId">
                <div class="form-group floating">
                    <input type="text" id="editTitle" required placeholder=" ">
                    <label for="editTitle">Book Title</label>
                </div>
                <div class="form-group floating">
                    <input type="text" id="editAuthor" required placeholder=" ">
                    <label for="editAuthor">Author</label>
                </div>
                <div class="form-row">
                    <div class="form-group floating">
                        <input type="number" id="editPrice" step="0.01" placeholder=" ">
                        <label for="editPrice">Price ($)</label>
                    </div>
                    <div class="form-group floating">
                        <input type="number" id="editQuantity" placeholder=" ">
                        <label for="editQuantity">Quantity</label>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <span class="btn-text">Save Changes</span>
                    <div class="btn-shimmer"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <svg class="toast-icon" viewBox="0 0 24 24" fill="none">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                <path d="M22 4L12 14.01l-3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span id="toastMessage">Success!</span>
        </div>
        <div class="toast-progress"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
